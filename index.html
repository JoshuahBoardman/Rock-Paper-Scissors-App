<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors App</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="display-results">
        <span class="results-icon"><i class="fas fa-trophy"></i></span>
        <span class="results-text computer">  Player wins the round!</span>
    </div>
    <div class="display-windows">
        <div class="window" id="player-window">
            <span class="name player">Player:</span>
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="window" id="player-window">
            <span class="name computer ">Computer:</span>
            <i class="fas fa-hand-rock"></i>
        </div>
    </div>
    <div class="score-wrapper">
        <div class="score" id="palyer-score">
                <div class="pip"></div>
                <div class="pip"></div>
                <div class="pip"></div>
        </div>
        <div class="score" id="computer-score">
                <div class="pip"></div>
                <div class="pip"></div>
        </div>
    </div>
    <div class="rpc-wrapper">
        <span>Choose an option</span>
        <div class="rpc-buttons">
            <button><i class="fas fa-hand-rock rock"></i></button>
            <button><i class="fas fa-hand-paper paper"></i></button>
            <button><i class="fas fa-hand-scissors scissors"></i></button>
        </div>
    </div>
</body>
</html>
