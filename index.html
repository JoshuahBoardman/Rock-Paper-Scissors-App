<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors App</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="display-results" id="display-results">
        <span class="results-text">First to 3 points wins</span>
    </div>
    <div class="display-windows">
        <div class="window player-border-color" id="player-window">
            <span class="name player">Player:</span>
            <div id="player-icon"></div>
        </div>
        <div class="window computer-border-color" id="computer-window">
            <span class="name computer">Computer:</span>
            <div id="computer-icon"></div>
        </div>
    </div>
    <div class="score-wrapper">
        <div class="score" id="player-pips"></div>
        <div class="score" id="computer-pips"></div>
    </div>
    <div class="rpc-button-wrapper">
        <span>Choose</span>
        <div class="rpc-buttons" id="rpc-buttons">
            <button class="rock"><i class="fas fa-hand-rock rock"></i></button>
            <button class="paper"><i class="fas fa-hand-paper paper"></i></button>
            <button class="scissors"><i class="fas fa-hand-scissors scissors"></i></button>
        </div>
    </div>
</body>
</html>
